<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form__auth">
        <form action="" class="form">
            <h3 class="form__title">Авторизация</h3>

            <div class="form__group">
                <label for="login" class="form__label">Электронный адрес или имя пользователя</label>
                <input type="text" id="login" name="login" class="form__input">
            </div>

            <div class="form__group">
                <label for="pass" class="form__label">Пароль</label>
                <input type="password" id="pass" name="pass" class="form__input">
                <a href="#" class="pass__reset">Забыли свой пароль?</a>
            </div>

            <button type="submit" class="form__btn">Войти в систему</button>
        </form>
    </div>
</body>
</html>
